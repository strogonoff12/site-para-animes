<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title> editora lancelot - A casa dos Livros Nacionais e internacionais</title>
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="reset.css">
       <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
       <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <header class="cabeçalho">
        <div class="container">
          <input type="checkbox" id="menu" class="container__botao">
          <label for="menu">
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Lançamentos</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Nacionais</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">internacionais</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Mais vendidos</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Sobre a editora</a>
          </li>
         </ul>
          <img src="img/Logo.svg" alt="Logo da editora lancelot" class="container__imagem">
        </div>
        <div class="container">
          <a href="#"><img src="img/Favoritos.svg" alt="Meu Favoritos" class="container__imagem"></a>
          <a href="#"><img src="img/Compras.svg" alt="Minhas Compras" class="container__imagem"></a>
          <a href="#"><img src="IMG/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
      </header>
      <section class="banner">
        <h2 class="banner__tiulo">Já sabe por onde começar?</h2>
        <p class="banner__texto"> Encontre em nossa editora o livro que precisar para sua leitura</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura">
      </section>
      <section  class="carrosel">
        <h2 class="carrosel__titulo">Lançamentos</h2>
        <!-- Slider main container -->
   <div class="swiper">
   <!-- Additional required wrapper -->
   <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="IMG/ceifador.jpg" alt="ceifador"></div>
    <div class="swiper-slide"><img src="IMG/destruidor de mundos.jpg" alt="destruidor de mundos"></div>
    <div class="swiper-slide"><img src="IMG/maldição do mar.jpg" alt="maldição do mar"></div>
    <div class="swiper-slide"><img src="IMG/marcada com sangue.jpg" alt="marcada com sangue"></div>
    <div class="swiper-slide"><img src="IMG/nadia keane.jpeg" alt="nadia keane"></div>
    <div class="swiper-slide"><img src="IMG/nadia keane 2.jpeg" alt="nadia keane 2"></div>
    ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

   <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
   </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
      <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
          }); 
      </script>
    </body>
</html>
